<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="page-style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://kit.fontawesome.com/762b2a5f62.js" crossorigin="anonymous"></script>

<body>
    <section class="contact container">
        <div class="contact-box">
            <div class="contact-l">
                <h2>Hızlı <span>Kayıt Oluşturun</span></h2>
                <p class="contact-desc">
                    Evcil dostlarınız için randevu ve sağlık takibini kolayca yönetin.
                </p>

                <form class="contact-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Ad Soyad">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                        </div>

                        <div class="col-md-6">
                            <input type="tel" class="form-control" placeholder="Telefon">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="E-posta">
                        </div>

                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Parola">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Parola Tekrar">
                        </div>

                        <div class="col-12">
                            <button class="btn btn-success w-100">Hesap Oluştur</button>
                        </div>
                    </div>

                    <p class="login-text">
                        Zaten hesabınız var mı?
                        <a href="login.html">Giriş Yap</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
